<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ws = new WebSocket("ws://127.0.0.1:9504");
    ws.onopen = function (evt) {
        console.log("连接服务器");
    };

    ws.onclose = function (evt) {
        console.log("断开连接");
    };

    ws.onmessage = function (evt) {
        console.log('接收来自服务器的消息：' + evt.data);
    };

    ws.onerror = function (evt, e) {
        console.log('错误了：' + evt.data);
    };
</script>
</body>
</html>
